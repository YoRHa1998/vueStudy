<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue2.6.10.js"></script>
  <title>Document</title>
</head>
<body>

<div id="app">
  <h1>这个消息可以一直修改：{{ msg }}</h1>
  <h1 v-once>这个消息不能被修改：{{ msg }}</h1>
  <h2>v-once指令表示该元素和组件只渲染一次，不会随着数据的改变而改变</h2>
  <!-- v-once后面不需要跟表达式 -->
</div>

<script>
  const vm = new Vue({
    el:"#app",
    data:{
      msg:"这是一个消息"
    },
    methods: {

    },
  })
</script>
</body>
</html>
