<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../lib/vue2.6.10.js"></script>
  <style>
  .red{
    color: red
  }
  </style>
  <title>Document</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item,index) in animations" :class="{red:currenIndex===index}" @click="changeRed(index)">{{index}}:{{ item }}</li>
  </ul>
</div>

<script>
  const vm = new Vue({
    el:"#app",
    data:{
      animations:['火影忍者','海贼王','刀剑神域'],
      currenIndex:''
    },
    methods: {
      changeRed(index){
        this.currenIndex = index
      }
    },
  })
</script>
</body>
</html>
